name: bwu_testrunner
version: 0.1.0+3
description: bwu_testrunner runs a set of Dart web tests with content_shell and prints a summary.
homepage: https://github.com/bwu-dart/bwu_testrunner
author: Günter Zöchbauer <guenter@gzoechbauer.com>
environment:
  sdk: '>=1.0.0 <2.0.0'
dependencies:
  args: '>=0.12.0+1 <0.13.0'
  path: '>=1.2.2 <1.3.0'
  uuid: '>=0.4.0 <0.5.0'
  logging: '>=0.9.2 <0.10.0'
  logging_handlers: '>=0.8.0 <0.9.0'
  watcher: '>=0.9.3 <0.10.0'
  http_server: '>=0.9.3 <0.10.0'
#  browser_controller: '>=0.00.2-dev <0.1.0'


#dev_dependencies:
  unittest: '>=0.11.0+4 <0.12.0'
  polymer: '>=0.14.0 <0.15.0'
  bwu_datagrid: #'>=0.0.12 <0.1.0'
    path: ../bwu_datagrid
  paper_elements: '>=0.1.1+2 <0.2.0'
  core_elements: '>=0.2.0+1 <0.3.0'
  bwu_fontawesome_iconset_svg: '>=0.0.5 <0.1.0'
  intl: '>=0.11.6 <0.12.0'

dependency_overrides:
  polymer: '>=0.14.0 <0.15.0'
  web_components: '>=0.7.0 <0.8.0'

transformers:
- polymer:
    entry_points:
    - web/index.html
