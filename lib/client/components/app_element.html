<polymer-element name="app-element">
  <template>
    <!--<link rel="stylesheet" href="../../../../packages/bwu_datagrid/asset/smoothness/jquery-ui-1.8.16.custom.css"">-->

    <link rel="stylesheet" href="app_element.css">

    </style>
    <bwu-fontawesome-iconset-svg></bwu-fontawesome-iconset-svg>
    <div id="header">
      <!--<bwu-fontawesome-iconset-svg iconSize="80"></bwu-fontawesome-iconset-svg>

      <paper-icon-button id="fa:play" icon="fa:glass"></paper-icon-button>
      <core-icon id="run" icon="av:play-arrow" style="width=80px; height=80px;"></core-icon>
      <paper-icon-button icon="av:play-arrow"></paper-icon-button>
      <core-icon id="run2" icon="fa:glass" iconSize="150" style="width=80px; height=80px;"></core-icon> -->
      <!--<paper-fab icon="fa:forward" on-mouseover="{{wsClient.runFileTestsHandler}}"></paper-fab>-->
      <div horizontal layout>
        <div class="runtests radiogroup">
          <paper-radio-group class="runtests" vertical layout>
            <paper-radio-button id="all" label="All" checked></paper-radio-button>
            <paper-radio-button id="failed" label="Failed"></paper-radio-button>
            <paper-radio-button id="flaky" label="Flaky"></paper-radio-button>
          </paper-radio-group>
        </div>

        <div vertical layout>
          <span class="runtests caption">Run Tests</span>
          <div horizontal >
            <paper-icon-button class="runtests all" icon="fa:forward" label="All" raisedbutton role="button" on-click="{{wsClient.runFileTestsHandler}}"></paper-icon-button>
            <paper-icon-button class="runtests selected" icon="fa:forward" label="Selected" raisedbutton role="button" on-click="{{wsClient.runFileTestsHandler}}"></paper-icon-button>
            <paper-icon-button class="runtests group" icon="fa:forward" label="Group" raisedbutton role="button" on-click="{{wsClient.runFileTestsHandler}}"></paper-icon-button>
          </div>
        </div>
      </div>

    </div>
    <div class="gridwrapper">
      <bwu-datagrid id="grid"></bwu-datagrid>
      <bwu-pager id='pager'></bwu-pager>
    </div>
  </template>
  <script type="application/dart" src="app_element.dart"></script>
</polymer-element>
