<polymer-element name="app-element">
  <template>
    <link rel="stylesheet" href="app_element.css">


    <bwu-fontawesome-iconset-svg></bwu-fontawesome-iconset-svg>
    <div id="header" layout horizontal>
      <div layout vertical>
        <span class="run-tests caption">Run Tests</span>

        <div layout horizontal>
          <div horizontal >
            <paper-icon-button class="run-tests all" icon="fa:forward" label="All"
                               raisedbutton role="button"
                               on-click="{{wsClient.runFileTestsHandler}}"></paper-icon-button>
            <paper-icon-button class="run-tests selected" icon="fa:check-square-o"
                               label="Selected" raisedbutton role="button"
                               on-click="{{wsClient.runSelectedTestsHandler}}"></paper-icon-button>
            <paper-icon-button class="run-tests active" icon="fa:play" label="Active"
                               raisedbutton role="button"
                               on-click="{{wsClient.runActiveTestsHandler}}"></paper-icon-button>
          </div>

          <div class="v-splitter"></div>

          <div class="run-tests radiogroup">
            <paper-radio-group class="run-tests" selected="all" vertical layout>
              <paper-radio-button name="all" label="All"></paper-radio-button>
              <paper-radio-button name="failed" label="Failed"></paper-radio-button>
              <paper-radio-button name="flaky" label="Flaky"></paper-radio-button>
            </paper-radio-group>
          </div>
        </div>
      </div>

      <div class="v-splitter"></div>

      <div vertical layout>
        <span class="grouping caption">Group Tests</span>
        <div class="grouping">
          <paper-radio-group class="test-grouping" selected="{{groupingSelection}}" vertical layout>
            <paper-radio-button name="result-first" label="Result first"></paper-radio-button>
            <paper-radio-button name="result-last" label="File first"></paper-radio-button>
          </paper-radio-group>
        </div>
      </div>
    </div>
    <div class="grid-wrapper">
      <bwu-datagrid id="grid"></bwu-datagrid>
    </div>
  </template>
  <script type="application/dart" src="app_element.dart"></script>
</polymer-element>
